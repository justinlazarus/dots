# ------ Import Rose Pine Colors ------ #
source=~/.config/hypr/rose-pine.conf

# ------ Environment Variables ------ #
env = QT_QPA_PLATFORMTHEME, qt6ct
env = QT_QPA_PLATFORM, wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = XCURSOR_SIZE, 16
env = XCURSOR_THEME, BreezeX-RosePine-Linux
env = HYPRCURSOR_SIZE, 16
env = HYPRCURSOR_THEME, BreezeX-RosePine-Linux

# ------ Monitor & Scaling ------ #
monitor = DP-3, 2560x1440@59.95, 0x0, 1
monitor = DP-1, 1920x1080@164.87, 2560x0, 1
monitor = , preferred, auto, auto

# ------ Startup Executes ------ #
exec-once = hypridle
exec-once = waypaper --restore
exec-once = hyprpanel
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
exec-once = ydotoold
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# ------ Input ------ #
input {
  # Keyboard
  kb_layout = us
  kb_variant = 
  kb_model =
  kb_options = caps:ctrl_modifier
  kb_rules = 

  # Mouse  
  follow_mouse = 1
  sensitivity = 0
  
  touchpad {
    natural_scroll = false
  }
}

# ------ Gestures ------ #
gestures {
  workspace_swipe = true
  workspace_swipe_fingers = 3
  workspace_swipe_distance = 250
}

# ------ General ------ #
general {
  # Borders and Gaps
  border_size = 3
  gaps_in = 5
  gaps_out = 20
  
  # Colors
  col.active_border = $overlay
  col.inactive_border = $surface
  
  resize_on_border = false
  allow_tearing = false
  layout = dwindle
}

# ------ Decoration ------ #
decoration {
  # Window Rounding
  rounding = 10
  
  # Opacity
  active_opacity = 1
  inactive_opacity = 1
  fullscreen_opacity = 1
  
  # Shadows
  shadow {
    enabled = true
    range = 4
    render_power = 3
    color = $base
  }

  # Dimming
  dim_inactive = false
  dim_strength = 0.5

  # ------ Blur ------ #
  blur {
    enabled = false
    size = 8
  }
}

# ------ Animations ------ #
animations {
  enabled = true
  
  # Make Workspaces Horizontal
  bezier = overshot, 0.13, 0.99, 0.29, 1.1
  animation = workspaces, 1, 6, overshot, slide
  animation = windows,1,4,overshot,slide
  animation = layers,1,5,default,default
}

# ------ Dwindle Layout ------ #
dwindle {
  pseudotile = true
  preserve_split = true
}

# ------ Misc ------ #
misc {
  disable_hyprland_logo = true
  animate_manual_resizes = true
  force_default_wallpaper = 0

  mouse_move_enables_dpms = 0
}

# ------ XWayland ------ #
xwayland {
  force_zero_scaling = true
}

# ------ Keybinds ------ #
# --- Variables --- #
$terminal = ghostty
$launcher = env LC_ALL=C rofi -show drun -config ~/.config/rofi/config.rasi
$powermenu = hyprpanel t powermenu
$dashboard = hyprpanel t dashboardmenu
$runner = env LC_ALL=C rofi -show run -config ~/.config/rofi/config.rasi
$control-panel = hyprpanel t notificationsmenu
$dnd = hyprpanel t notificationsmenu
$clipboard = cliphist list | env LC_ALL=C rofi -dmenu -config ~/.config/rofi/config.rasi | cliphist decode | wl-copy
$sc_all = grim $HOME/Pictures/Screenshots/$(date +'%s_grim.png') && notify-send "Captured Screen"
$sc_area = grim -g "$(slurp)" $HOME/Pictures/Screenshots/$(date +'%s_grim.png') && notify-send "Captured Area"
$fileManager = dolphin

# --- Firefox --- #
bind = SUPER_SHIFT, F, exec, firefox

# --- Terminal --- #
bind = SUPER_SHIFT, RETURN, exec, $terminal
bind = SUPER, Return, exec, $terminal

# --- Wofi --- #
bind = SUPER, D, exec, $launcher
bind = SUPER, O, exec, $launcher
bind = SUPER, Q, killactive,
bind = SUPER, R, exec, $runner
bind = SUPER, V, exec, $clipboard
bind = SUPER, A, exec, $dashboard

# --- Hyprland --- #
bind = SUPER_SHIFT, C, killactive,
bind = SUPER, F, fullscreen,
bind = SUPER, P, togglefloating,
bind = SUPER_SHIFT, P, exec, hyprpanel q; hyprpanel 

# --- File Manager --- #
bind = SUPER, E, exec, $fileManager

# --- Notification --- #
bind = SUPER, S, exec, $control-panel
bind = SUPER, N, exec, $dnd

# Screenshots
bind = , PRINT, exec, $sc_all
bind = SUPER, PRINT, exec, $sc_area

# Move/Focus
bind = SUPER_SHIFT, h, movewindow,l
bind = SUPER_SHIFT, l, movewindow,r
bind = SUPER_SHIFT, k, movewindow,u
bind = SUPER_SHIFT, j, movewindow,d
bind = SUPER, h, movefocus,l
bind = SUPER, l, movefocus,r
bind = SUPER, k, movefocus,u
bind = SUPER, j, movefocus,d

# Arrow key alternatives
bind = SUPER_SHIFT, left, movewindow,l
bind = SUPER_SHIFT, right, movewindow,r
bind = SUPER_SHIFT, up, movewindow,u
bind = SUPER_SHIFT, down, movewindow,d
bind = SUPER, left, movefocus,l
bind = SUPER, right, movefocus,r
bind = SUPER, up, movefocus,u
bind = SUPER, down, movefocus,d

# Workspaces
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Send to Workspaces
bind = SUPER_SHIFT, 1, movetoworkspace, 1
bind = SUPER_SHIFT, 2, movetoworkspace, 2
bind = SUPER_SHIFT, 3, movetoworkspace, 3
bind = SUPER_SHIFT, 4, movetoworkspace, 4
bind = SUPER_SHIFT, 5, movetoworkspace, 5
bind = SUPER_SHIFT, 6, movetoworkspace, 6
bind = SUPER_SHIFT, 7, movetoworkspace, 7
bind = SUPER_SHIFT, 8, movetoworkspace, 8
bind = SUPER_SHIFT, 9, movetoworkspace, 9
bind = SUPER_SHIFT, 0, movetoworkspace, 10

# Move Windows
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Function Keys
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bindel = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioNext, exec, playerctl next

# Lock Session
bind = SUPER, L, exec, loginctl lock-session

# Random Wallpaper
bind = SUPER_SHIFT, W, exec, waypaper

# ------ Window Rules ------ #
# Pavucontrol
windowrulev2 = float, class:(pavucontrol), title:(Volume Control)

# Bluetooth Manager
windowrulev2 = float, class:(blueman-manager), title:(blueman-manager)

# File Manager
windowrulev2 = float, class:(dolphin)

# General window rules
windowrule = suppressevent maximize, class:.*

# Hyprpanel Animation
layerrule = animation slide top, wofi
layerrule = animation slide right, swaync-control-center
layerrule = animation slide, swaync-notification-window
layerrule = animation fade, hyprpaper
layerrule = animation fade, swayosd
layerrule = animation fade, selection
layerrule = animation slide right, notificationsmenu
layerrule = animation slide left, dashboardmenu