# =========================================
# Terminal Settings
# =========================================
set -g default-terminal "tmux-256color"

# =========================================
# Prefix Key Configuration
# =========================================
# Change prefix from default Ctrl-b to Ctrl-Space
unbind C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix

# =========================================
# Key Bindings
# =========================================
# Copy mode (vim mode)
bind [ copy-mode

# Copy mode vim-style selection and yanking
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle

# Window splitting
bind | split-window -h
bind - split-window -v

# Pane navigation (vim-style)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# =========================================
# Window & Pane Settings
# =========================================
# Enable vi mode keys
setw -g mode-keys vi

# Start window and pane numbering at 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# Automatically renumber windows when one is deleted
set-option -g renumber-windows on

# =========================================
# Status Bar Configuration
# =========================================
# Position status bar at bottom
set-option -g status-position bottom

# Status bar refresh interval
set -g status-interval 2

# Status bar styling
set -g status-style bg=default

# Left side of status bar
set -g status-left "#[fg=#98FB98][#S]  "
set -g status-left-length 100

# Right side of status bar (git info via gitmux)
set -g status-right '#(gitmux -cfg $HOME/.config/tmux/gitmux.conf "#{pane_current_path}")'
set -g status-right-length 100

# =========================================
# Plugin Configuration
# =========================================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
